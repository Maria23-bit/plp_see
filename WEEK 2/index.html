<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 2- Enhanced HTML</title>
    </head>
    <body>
        <h2>Ordered Lists</h2>
        <ol>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
        </ol>
        <h2>Un-ordered Lists</h2>
        <ul>
            <li>Thursday</li>
            <li>Friday</li>
        </ul>
        <h2>Definition Lists</h2>
        <dl>
            <dt>HTML</dt>
            <dd>Hypertext Markup Language</dd>
        </dl>
        <h2>Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Male</td>
                    <td>Kenya</td>
                </tr>
                <tr>
                    <td>Jane Doe</td>
                    <td>Female</td>
                    <td>Kenya</td>
            </tr>
            <tr>
                    <td>James</td>
                    <td>Male</td>
                    <td>Kenya</td>
        </tr>
            </tbody>
        </table>
        <h2>Embedding Videos and Audios</h2>
        <video width="500" height="300" controls>
        <source src="https://videos.pexels.com/video-files/4763824/4763824-uhd_2560_1440_24fps.mp4" type="video/mp4">   
        </video>
        <audio>
            <source src="" type="audio/mpeg">    
        </audio>
        <h2>Forms</h2>
        <form action="location" method="transmission">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name here...">
        </form>
        </body>
</html>
